<div class="page-header">
    <h3>Listings</h3>
</div>

<div class="row ">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="table table-hover">
            <thead>
                <tr style="font-weight: bold">
                    <td>Title</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.items">
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                    <td><a ng-href="#edit/{{item.id}}">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="row well ">
    <div class="pull-right">
        <a type="button" class="btn btn-primary" ng-href="#new">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>New WebScrapper
        </a>
    </div>
</div>
