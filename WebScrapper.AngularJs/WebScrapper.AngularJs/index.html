<!DOCTYPE html>

<html lang="en" ng-app="webScrapperManagement">

<head>
    <meta charset="utf-8" />
    <title>Web Scrapper</title>
    <link rel="stylesheet" type="text/css" href="node_modules/ui-select/dist/select.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/select2/dist/css/select2.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/selectize/dist/css/selectize.default.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/angular-ui-grid/ui-grid.min.css" />

    <style>
        body {
            padding: 15px;
        }
        
        .select2 > .select2-choice.ui-select-match {
            /* Because of the inclusion of Bootstrap */
            height: 29px;
        }
        
        .selectize-control > .selectize-dropdown {
            top: 36px;
        }
        /* Some additional styling to demonstrate that append-to-body helps achieve the proper z-index layering. */
        
        .select-box {
            background: #fff;
            position: relative;
            z-index: 1;
        }
        
        .alert-info.positioned {
            margin-top: 1em;
            position: relative;
            z-index: 10000;
            /* The select2 dropdown has a z-index of 9999 */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">WebScrapper</div>
            </div>
        </div>
    </nav>
    <div class="container">
        <ng-view></ng-view>
    </div>
    <!-- General scripts -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="node_modules/angular-mocks/angular-mocks.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="node_modules/ui-select/dist/select.js"></script>
    <script src="node_modules/angular.bootstrap.components/src/bootstrap.components.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.min.js"></script>

    <!-- Angular main-->
    <script src="app/resultJs.js">
    </script>






</body>

</html>
